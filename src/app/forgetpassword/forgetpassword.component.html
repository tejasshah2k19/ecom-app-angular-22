<div class="
      auth-wrapper
      d-flex
      no-block
      justify-content-center
      align-items-center
      bg-dark
    " style="height: 100%;">
    <div class="auth-box bg-dark border-top border-secondary">


        <div id="recoverform">
            <div class="text-center">
                <span class="text-white">Enter your e-mail address below and we will send you
                    instructions how to recover a password.</span>
            </div>
            <div class="row mt-3">
                <!-- Form -->
                
                    <!-- email -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white h-100" id="basic-addon1"><i
                                    class="mdi mdi-email fs-4"></i></span>
                        </div>
                        <input type="text" [(ngModel)]="email" class="form-control form-control-lg" placeholder="Email Address"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!-- pwd -->
                    <div class="row mt-3 pt-3 border-top border-secondary">
                        <div class="col-12">
                            <a class="btn btn-success text-white" routerLink="/login" id="to-login" name="action">Back To Login</a>
                            <button class="btn btn-info float-end" type="button" name="action" (click)="recoverPassword()">
                                Recover
                            </button>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</div>
